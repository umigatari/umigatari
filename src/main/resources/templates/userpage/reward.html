<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/userpage/userpage.css">
    <title>報酬ページ</title>
</head>
<div class="header">
    <h1>うみがたり クイズスタンプラリー</h1>
</div>
<body>
        <h2>累計正答数に応じた報酬</h2>
        <p>累計正答数が **3問、5問、8問、10問、15問** に到達するごとに、可愛い海洋生物たちの画像をプレゼント！</p>
        <p>以下のリストから、ポイント数に応じた画像をダウンロードしてください。</p>
    <p th:text="'現在のポイント: ' + ${count}">現在のポイント:7</p>

    <div>
        <ul>
            <li th:if="${count >= 3}">
                <a href="/img/ning.jpg" download="/img/ning.jpg">画像1をダウンロード</a>
                <br>
                <img src="/img/ning.jpg" alt="画像1" width="200">
            </li>
            <li th:if="${count >= 5}">
                <a href="/img/ning.jpg" download="/img/ning.jpg">画像2をダウンロード</a>
                <br>
                <img src="/img/ning.jpg" alt="画像2" width="200">
            </li>
            <li th:if="${count >= 8}">
                <a href="/img/ning.jpg" download="/img/ning.jpg">画像3をダウンロード</a>
                <br>
                <img src="/img/ning.jpg" alt="画像3" width="200">
            </li>
            <li th:if="${count >= 10}">
                <a href="/img/ning.jpg" download="/img/ning.jpg">画像4をダウンロード</a>
                <br>
                <img src="/img/ning.jpg" alt="画像4" width="200">
            </li>
            <li th:if="${count >= 15}">
                <a href="/img/ning.jpg" download="/img/ning.jpg">画像5をダウンロード</a>
                <br>
                <img src="/img/ning.jpg" alt="画像5" width="200">
            </li>
        </ul>
    </div>

    <div>
        <button onclick="location.href='/stamp'">ホームに戻る</button>
    </div>
</body>
</html>
