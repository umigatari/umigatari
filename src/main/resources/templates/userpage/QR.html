<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
    <title>QRコードリーダー</title>
    <link rel="stylesheet" href="QR.css">
</head>
<body>
    <header class="header">
        <h1>うみがたりクイズスタンプラリー</h1>
    </header>
    <h2>QRコードをスキャンしてください</h2>
    <video id="camera" autoplay></video>
    <p id="output">読み取り中...</p>
    <script>
        const video = document.getElementById('camera');
        const output = document.getElementById('output');

        // カメラを起動
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("カメラの起動に失敗:", err);
                output.textContent = "カメラが利用できません。";
            });

        // QRコードの読み取り
        video.addEventListener('play', () => {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            const scanQRCode = () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const qrCode = jsQR(imageData.data, canvas.width, canvas.height);

                if (qrCode) {
                    output.textContent = `QRコード読み取り成功: ${qrCode.data}`;

                    // URLをSpring Bootのサーバーに送信
                    fetch('/processQRCode', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ url: qrCode.data })
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log("サーバーからの応答:", data);
                    })
                    .catch(error => {
                        console.error("QRコードの処理に失敗:", error);
                    });
                } else {
                    requestAnimationFrame(scanQRCode);
                }
            };

            scanQRCode();
        });
    </script>
</body>
</html>
