<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズ管理画面</title>
    <link rel="stylesheet" href="/css/admin/admin.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1>管理者画面</h1>
        </div>
    </header>
        <!-- 変更箇所 -->
        <div class="logout-container">
            <button id="logout-link" class="action-link">ログアウト</button>
        </div>

    <main class="main-content">
        <!-- Notification Card -->
        <div class="notification-card" th:if="${notice > 0}" th:attr="data-notice=${notice}">
            <div class="notification-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                </svg>
            </div>
            <span class="notification-text" th:text="'ユーザーが新しく作成した問題が ' + ${notice} + ' 件。'">新規が1件</span>
        </div>

        <!-- Admin Menu Grid -->
        <div class="menu-grid">
            <!-- Quiz Creation -->
            <a href="/admin/create" class="menu-card">
                <div class="menu-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14 2 14 8 20 8"/>
                        <line x1="12" y1="18" x2="12" y2="12"/>
                        <line x1="9" y1="15" x2="15" y2="15"/>
                    </svg>
                </div>
                <h2>クイズ作成</h2>
                <p>新しいクイズを作成します</p>
            </a>

            <!-- Quiz List -->
            <a href="/admin/quizlist?dord=asc" class="menu-card">
                <div class="menu-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="8" y1="6" x2="21" y2="6"/>
                        <line x1="8" y1="12" x2="21" y2="12"/>
                        <line x1="8" y1="18" x2="21" y2="18"/>
                        <line x1="3" y1="6" x2="3.01" y2="6"/>
                        <line x1="3" y1="12" x2="3.01" y2="12"/>
                        <line x1="3" y1="18" x2="3.01" y2="18"/>
                    </svg>
                </div>
                <h2>クイズ一覧</h2>
                <p>登録されているクイズを管理します</p>
            </a>

            <!-- Quiz Check -->
            <a href="/admin/check?dord=asc" class="menu-card">
                <div class="menu-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                        <polyline points="22 4 12 14.01 9 11.01"/>
                    </svg>
                </div>
                <h2>問題チェック</h2>
                <p>新規クイズの確認と承認を行います</p>
            </a>

            <!-- Analysis -->
            <a href="/admin/analysis" class="menu-card">
                <div class="menu-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 3v18h18"/>
                        <path d="m19 9-5 5-4-4-3 3"/>
                    </svg>
                </div>
                <h2>分析</h2>
                <p>利用状況の分析と統計を確認します</p>
            </a>
        </div>
    </main>
        <!-- 変更箇所 -->
        <div id="confirmationDialog" class="dialog-overlay">
            <div class="dialog">
                <div class="dialog-header">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" y1="8" x2="12" y2="12"/>
                        <line x1="12" y1="16" x2="12.01" y2="16"/>
                    </svg>
                    <h2 class="dialog-title">確認</h2>
                </div>
        <p id="logoutMessage" class="dialog-content">ログアウトしてよろしいですか？</p>
            <div class="dialog-actions">
                <button type="button" id="cancelDelete" class="dialog-button button-cancel">いいえ</button>
                <button type="button" id="confirmDelete" class="dialog-button button-confirm">はい</button>
            </div>
        <script src="/js/quizlist.js"></script>
</body>
</html>
