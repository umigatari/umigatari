<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分析結果</title>
    <link rel="stylesheet" href="/css/admin/analysis.css">
</head>
<body>
    <h1>分析結果</h1>
    <button type="button" class="back-button" onclick="location.href='/admin'">トップページに戻る</button>
    <h2>ユーザー登録人数（うち管理者2名）</h2>
    <h3 th:text="${count}">30</h3>
    <h2>滞在時間</h2>
    <table>
        <thead>
            <tr>
                <th>属性</th>
                <th>滞在時間</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="time, iterStat : ${analysis.staytime}">
                <td th:text="${attributes[iterStat.index]}"></td>
                <td th:text="${time + '分'}"></td>
            </tr>
        </tbody>
    </table>

    <h2>セクションごとの滞在時間(割合)</h2>
    <table>
        <thead>
            <tr>
                <th>属性</th>
                <th>０～１</th>
                <th>１～２</th>
                <th>２～３</th>
                <th>３～４</th>
                <th>４～５</th>
                <th>５～６</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="row, rowStat : ${analysis.sectionstaytime}">
                <td th:text="${attributes[rowStat.index]}"></td>
                <td th:each="col : ${row}" th:text="${col + '%'}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
