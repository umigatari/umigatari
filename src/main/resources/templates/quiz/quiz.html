<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/quiz/quiz.css">
    <title>クイズ解答画面</title>
</head>
<body>
    <h1>クイズ: <span th:text="${quiz.question}"></span></h1>
    <div>
        <img th:src="${quiz.image}" alt="クイズ画像" style="max-width: 100%; height: auto;">
    </div>

    <form th:action="@{/quiz/answer}" method="post">
        <!-- quiz.typeをhiddenフィールドとして送信 -->
        <input type="hidden" name="type" th:value="${quiz.type}"/>
        
        <ul>
            <li th:each="choice : ${choices}">
                <button type="submit" name="choice" th:value="${choice}" th:text="${choice}"></button>
            </li>
        </ul>
    </form>
</body>
</html>
