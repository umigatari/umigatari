<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/quiz/quiz.css">
    <title>クイズ解答画面</title>
</head>
<body>
    <div class="header">
        <h1>うみがたり クイズスタンプラリー</h1>
    </div>
    <h1>Q: <span th:text="${quiz.question}"></span></h1>
    <div class="quiz-container">
        <th:block th:each="choice : ${choices}">
            <form th:action="@{/quiz/answer}" method="post" id="quizForm">
                <input type="hidden" name="type" th:value="${quiz.type != null ? quiz.type : ''}">
                <div class="quiz-item">
                    <button type="submit" class="quiz-button" name="choice" th:value="${choice}">
                        <span th:text="${choice}"></span>
                    </button>
                </div>
            </form>
        </th:block>
    </div>
    <div>
        <img src="/img/ning.jpg" alt="正方形の画像" class="square-image">
    </div>
</body>
</html>
