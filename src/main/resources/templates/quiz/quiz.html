<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".css">
    <title>クイズ解答画面</title>
</head>
<body>
    <h1>クイズ: <span th:text="${quiz.question}"></span></h1>
</h1>
    <div>
        <img th:src="@{${quiz.imageUrl}}" alt="画像" width="300"/>
    </div>
    <form th: action="/submitAnswer" method="post">
        <ul>
            <!-- 解答選択肢を表示 -->
            <th:block th:each="option : ${quiz.options}">
                <li>
                    <input type="radio" th:value="${option}" th:id="${option}" name="answer" />
                    <label th:for="${option}" th:text="${option}"></label>
                </li>
            </th:block>
        </ul>

        <button type="submit" name="choice" value="author" th:text="${quiz.author}">解答１</button>
        <button type="submit" name="choice" value="other" th:text="${quiz.other1}">解答２</button>
        <button type="submit" name="choice" value="other" th:text="${quiz.other2}">解答３</button>
    </form>



</body>
</html>
