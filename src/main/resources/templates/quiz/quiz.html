<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/quiz/quiz.css">
    
    <title>クイズ解答画面</title>
</head>
<body>
    <div class="header">
        <img src="/img/umigatari.png" alt="umigatarilogo">
        <img src="/img/batu.png" alt="batu">
        <img src="/img/jjc.png" alt="jjclogo">
    </div>
    <div style="position: relative;"> 
        <img src="/img/penguin.png" alt="イルカ" class="pennginn"> 
        <hr>
    </div>
    
    <div> 
        <p th:text="${quiz.question}">うみがたりがほこる飼育数日本一のペンギンは？🐧</p>

    <div class="quiz-container">
        <form th:action="@{/quiz/answer}" method="post" id="quizForm">
            <input type="hidden" name="type" id="type" th:value="${type}">
            <input type="hidden" name="id" th:value="${quiz.id}">
            <div class="quiz-item">
                <hr>
                <p>解答１</p>
                <button type="button" class="quiz-button question-button" data-choice="${choice1.choice}">
                    <span th:text="${choice1.choice}">マゼランペンギン</span>
                </button>
                <div class="confirm-container">
                    <button type="submit" class="confirm-button" name="choice" th:value="${choice1.choice}" style="display: none;">
                        これにする！
                    </button>
                </div>
            </div>
            <div class="quiz-item">
                <hr>
                <p>解答２</p>
                <button type="button" class="quiz-button question-button" data-choice="${choice2.choice}">
                    <span th:text="${choice2.choice}">エンペラーペンギン</span>
                </button>
                <div class="confirm-container">
                    <button type="submit" class="confirm-button" name="choice" th:value="${choice2.choice}" style="display: none;">
                        これにする!
                    </button>
                </div>
            </div>
            <div class="quiz-item">
                <hr>
                <p>解答３</p>
                <button type="button" class="quiz-button question-button" data-choice="${choice3.choice}">
                    <span th:text="${choice3.choice}">アルティメットファイヤードラゴンマジックジョンソンペネトレーションペンギン</span>
                </button>
                <div class="confirm-container">
                    <button type="submit" class="confirm-button" name="choice" th:value="${choice3.choice}" style="display: none;">
                        これにする！
                    </button>
                </div>
            </div>
        </form>
    </div>
    <hr>
    <script src="/js/backblock.js"></script>
    <script src="/js/fadetoggle.js"></script>
</body>
</html>
