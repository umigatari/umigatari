<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/quiz/quiz.css">
    <title>クイズ選択画面</title>
</head>
<body>
    <div class="header">
        <h1>うみがたり クイズスタンプラリー</h1>
    </div>   
    <h1>３つの中から１つクイズを選んでね！</h1>
    <h1 th:text="${soved}">すでにこの問題をといています</h1>
    <div class="quiz-container">
        <th:block th:each="quiz : ${quiz}">
            <form th:action="@{/quiz/{id}(id=${quiz.id})}" method="post">
                <div class="quiz-item">
                    <input type="hidden" name="type" th:value="${quiz.type != null ? quiz.type : ''}">
                    <button type="submit" class="quiz-button" >
                        <span th:text="${quiz.question}"></span>
                    </button>
                </div>
            </form>
        </th:block>
    </div>

    <div class="image-container">
        <img src="/img/ning.jpg" alt="クイズ画像1">
        <img src="/img/ning.jpg" alt="クイズ画像2">
    </div>
</body>
</html>
