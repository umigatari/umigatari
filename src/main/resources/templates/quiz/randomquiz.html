<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズ選択画面</title>
</head>
<body>

    <h1>３つの中から１つクイズを選んでね！</h1>

    <div>
        <ol>
            <!-- クイズを表示する -->
            <th:block th:each="quiz : ${quizzes}">
                <li>
                    <!-- ユーザーが解いたクイズIDを元にリンクを無効化 -->
                    <a th:href="@{/quiz/{id}(id=${quiz.id})}"
                       th:text="${quiz.question}"
                       th:classappend="${userSolvedQuizzes.contains(quiz.id) ? 'disabled' : ''}"
                       th:attr="onclick=${userSolvedQuizzes.contains(quiz.id) ? 'event.preventDefault();' : ''}">
                    </a>
                </li>
            </th:block>
        </ol>
    </div>

</body>
</html>
