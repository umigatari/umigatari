<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/account/account.css">
    <title>ログイン</title>
</head>
<body>
    <div class="header">
        <img src="/img/umigatari.png" alt="umigatarilogo">
        <img src="/img/batu.png" alt="batu">
        <img src="/img/jjc.png" alt="jjclogo">
    </div>
    <div class="container">
        <h1>ログイン</h1>
        <div style="color: red;">
            <p th:text="${failure}">そのユーザーネームは既に登録されています。別のユーザーネームを使用してください。</p>
        </div>

        <form action="/password" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="mail">メールアドレス</label>
                <input type="text" id="mail" name="mail" placeholder="メールアドレス" required oninvalid="setCustomMessage(this, 'メールアドレスを入力してね！')" oninput="clearCustomMessage(this)">
            </div>
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" placeholder="パスワード" required oninvalid="setCustomMessage(this, 'パスワードを入力しないとログインできないよ！')" oninput="clearCustomMessage(this)">
            </div>
            <button type="submit">ログイン</button>
        </form>
        <div class="forgot-password">
            <a href="login/forgotpassword">パスワード変更</a>
    </div>

    <script src="/js/error.js"></script>
</body>
</html>
