<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="account.css">
    <title>パスワード再設定</title>
</head>
<body>

<div class="container">
    <h1>パスワード再設定</h1>
    <p>新しいパスワードを入力してください。</p>

    <form action="/password-reset-confirm" method="post">
        <label for="new-password">新しいパスワード</label>
        <input type="password" id="new-password" name="new-password" required placeholder="新しいパスワード" minlength="8">

        <label for="confirm-password">新しいパスワードの確認</label>
        <input type="password" id="confirm-password" name="confirm-password" required placeholder="新しいパスワードの確認" minlength="8">

        <button type="submit">パスワードを再設定する</button>
    </form>

</div>

</body>
</html>
