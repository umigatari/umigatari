<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="account.css">
    <title>パスワードリセット - パスワードを忘れた場合の対処法</title>

</head>
<body>

    <div class="container">
        <h1>パスワードリセット</h1>

        <form action="/reset-password" method="post">
            <!-- メールアドレス入力欄 -->
            <div class="form-group">
                <label for="email">登録しているメールアドレス</label>
                <input type="email" id="email" name="email" placeholder="メールアドレスを入力" required>
            </div>

            <!-- リセットボタン -->
            <button type="submit">パスワードリセットリンクを送信</button>
        </form>

        <!-- トップページへのリンク -->
        <div class="back-link">

        </div>
    </div>

</body>
</html>
