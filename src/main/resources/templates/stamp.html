<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタンプラリー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .stamp-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            margin-top: 20px;
        }
        .stamp-box {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #ccc;
            border-radius: 8px;
            position: relative;
            background-color: #f0f0f0;
        }
        .stamp-box img {
            max-width: 80%;
            max-height: 80%;
        }
        .stamp-box::before {
            content: "未解答";
            font-size: 14px;
            position: absolute;
            top: 5px;
            left: 5px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 2px 5px;
            border-radius: 5px;
        }
        .solved {
            background-color: #e0ffe0;
        }
        .solved::before {
            content: "解答済";
            background-color: rgba(0, 255, 0, 0.7);
        }
        .stamp-box img {
            display: none;
        }
        .solved img {
            display: block;
        }
    </style>
</head>
<body>
    <h1>スタンプラリー</h1>
    <div class="stamp-container">
        <div class="stamp-box" data-quiz-id="1">
            <img src="stamp.png" alt="スタンプ">
        </div>
        <div class="stamp-box" data-quiz-id="2">
            <img src="stamp.png" alt="スタンプ">
        </div>
        <div class="stamp-box" data-quiz-id="3">
            <img src="stamp.png" alt="スタンプ">
        </div>
        <div class="stamp-box" data-quiz-id="4">
            <img src="stamp.png" alt="スタンプ">
        </div>
        <!-- 追加のクイズボックス -->
        <div class="stamp-box" data-quiz-id="5">
            <img src="stamp.png" alt="スタンプ">
        </div>
        <div class="stamp-box" data-quiz-id="6">
            <img src="stamp.png" alt="スタンプ">
        </div>
        <div class="stamp-box" data-quiz-id="7">
            <img src="stamp.png" alt="スタンプ">
        </div>
        <div class="stamp-box" data-quiz-id="8">
            <img src="stamp.png" alt="スタンプ">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const solvedQuizzes = /*[[${solved}]]*/ []; // Springから渡された解答済みのクイズIDのセット

            // 各スタンプボックスに対して解答済みかどうかを判定
            document.querySelectorAll('.stamp-box').forEach(function(box) {
                const quizId = parseInt(box.getAttribute('data-quiz-id'), 10);
                if (solvedQuizzes.includes(quizId)) {
                    box.classList.add('solved');  // 解答済みのスタンプを表示
                }
            });
        });
    </script>
</body>
</html>
